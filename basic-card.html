<link rel="import" href="../polymer/polymer.html">

<!--
Element providing basic card style.

##### Example

    <basic-card>
      <div class="media">
        &lt;!-- some rich media. --&gt;
        <img src="./img/img.jpg" alt="img">
      </div>
      <div class="text">
        &lt;!-- some content text. --&gt;
        description, link, or something.
      </div>
    </basic-card>

@element basic-card
@blurb Element providing basic card style.
@status alpha
@homepage http://ujiro99.github.io/basic-card
-->
<polymer-element name="basic-card" noscript>
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: #fff;
        border-radius: 3px;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
        transition: ease background-color 0.13s;
      }
      :host(:hover) {
        background-color: #f0f0f0;
      }
    </style>
    <content></content>
  </template>
</polymer-element>
